<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="estatistica.js"></script>

    <link rel="stylesheet" href="estatistica.css">

    <title>RedStone House</title>
</head>
<body>
    <div id="topBar">
        <img src="../images/vector.svg" alt="logo" id="thunder">
        <h1 id="logo">REDSTONE<span id="house">HOUSE</span></h1>

        <div class="date" id="date"></div>
        <img src="../images/perfil.png" alt="perfilPhoto" class="perfilPhoto">
    </div>

    <nav>
        <a href="../home/home.html" class="optionpage">Início</a>
        <a href="../aparelhos/aparelhos.html" class="optionpage">Aparelhos</a>
        <a href="#" class="optionpage">Estatísticas</a>
        <a href="../comodos/comodos.html" class="optionpage">Cômodos</a>
    </nav>

    <main>
        <div id="select">
            <h2>Gráfico</h2>

            <input type="text" placeholder="Tipos de gastos" id="category" list="faixa">
            <datalist id="faixa">
                <option value="Gasto mensal geral"></option>
                <option value="Gasto mensal p/dia"></option>
                <option value="Gasto cômodos geral"></option>
                <option value="Gasto cômodos p/dia"></option>
            </datalist>
        </div>

        <div id="types">
            <button class="type" id="water" onclick="water()">Água</button>

            <button class="type" id="energy" onclick="energy()">Energia</button>
        </div>

        <div id="statistic">
            <img src="./energy/gastoGenergy.png" alt="" id="img_grafico">
        </div>
    </main>
    

    <footer>
        <p>Desenvolvido por <a href="#" id="yellow">RedStone House</a></p>
        <a href="mailto:Redstone@gmail.com" class="mail">
            <p>RedstoneH@gmail.com</p>
        </a>
        <div id="contactsEmp">
            <a href="mailto:Redstone@gmail.com"><img src="../images/email.png" alt="emailPhoto" class="contacts"></a>
            <img src="../images/site.png" alt="sitePhoto" class="contacts">
        </div>
    </footer>

    <script>
        var agora = new Date()
        var day = agora.getDate()
        var month = agora.getMonth()
        var year = agora.getFullYear()
        console.log(`${day}/${month+1}/${year}`)
        document.getElementById('date').innerText = (`${day}/${month+1}/${year}`)
    </script>
</body>
</html>
